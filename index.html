<!DOCTYPE html>
<html>
    <head>
        <title>sudoku</title>
        <link rel="stylesheet" type="text/css" href="./index.css" />
    </head>
    <body>
        <input type="image" id="pause-menu-open" src="./pause.svg">
        <span>check: <input type="button" id="check-cell-btn" value="cell"> <input type="button" id="check-board-btn" value="board"> autocheck: <input type="button" id="autocheck-btn" value="off"></span>
        <br><br>
        <span>reveal: <input type="button" id="reveal-cell-btn" value="cell"> <input type="button" id="reveal-board-btn" value="board"></span>
        <span id="game-time"></span>
        <div id="board"></div>
        <dialog id="pause-menu">
            <p class="header">Your Game Is Paused</p>
            <input type="button" id="new-game-btn" value="new game">
            <br><br>
            <select id="difficulty-select">
                <option>easy</option>
                <option>medium</option>
                <option>hard</option>
            </select>
            <br><br>
            <input type="button" id="pause-menu-close" value="close">
        </dialog>
        <script src="./index.js"></script>
    </body>
</html>
